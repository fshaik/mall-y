<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Windowshop Tab -->
  <ion-tab title="" icon-off="ion-tshirt-outline" icon-on="ion-tshirt-outline" href="#/tab/windowshop">
    <ion-nav-view name="tab-windowshop"></ion-nav-view>
  </ion-tab>

  <!-- MallMap Tab -->
  <ion-tab title="" icon-off="ion-map" icon-on="ion-map" href="#/tab/mallmap">
    <ion-nav-view name="tab-mallmap"></ion-nav-view>
  </ion-tab>


</ion-tabs>
